<h2>{lang('cas_configuration')}</h2>
	
<form class="form-horizontal" role="form" method="post">
	<div class="form-group">
		<label for="version" class="col-sm-2 control-label">{lang('cas_version')}</label>
		<div class="col-sm-8">
			<select name="version" id="version" class="form-control">
				<option value="CAS_VERSION_1_0"{if $version == 'CAS_VERSION_1_0'} selected{/if}>1.0</option>
				<option value="CAS_VERSION_2_0"{if $version == 'CAS_VERSION_2_0'} selected{/if}>2.0</option>
				<option value="CAS_VERSION_3_0"{if $version == 'CAS_VERSION_3_0'} selected{/if}>3.0</option>
			</select>
		</div>
	</div>
	
	<div class="form-group">
		<label for="url" class="col-sm-2 control-label">{lang('cas_url')}</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="url" id="url" value="{$url}" placeholder="{lang('cas_in_example')} cas.domain.com/">
		</div>
	</div>
	<div class="form-group">
		<label for="port" class="col-sm-2 control-label">{lang('cas_port')}</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="port" id="port" value="{$port}" placeholder="{lang('cas_in_example')} 443">
		</div>
	</div>
	<div class="form-group">
		<label for="cas_context" class="col-sm-2 control-label">{lang('cas_context')}</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="cas_context" id="cas_context" value="{$cas_context}" placeholder="{lang('cas_in_example')} /">
		</div>
	</div>
	
	<div class="form-group">
		<label for="create_user" class="col-sm-2 control-label">{lang('cas_create_user')} </label>
		<div class="col-sm-8">
			<label class="inline">
				<input value="yes" id="create_user" {if $create_user == 'yes'}checked="checked"{/if}  name="create_user"  type="checkbox" class="ace ace-switch ace-switch-5 bootstrap-switch-on">
				<span class="lbl"></span>
			</label>
		</div>
	</div>

	{if $ldap}
		<div class="form-group">
			<label for="cas_context" class="col-sm-2 control-label">Filtrer les utilisateurs</label>
			<!--
				Hard coded eduPersonAffiliation because it seems to be standard value in LDAP
			-->
			<div class="checkboxes">
				<label class="checkbox-inline">
					<input type="checkbox" value="faculty" {if in_array("faculty",$usrlevel)}checked="checked"{/if} name="chk_userlevel[]">
					faculty
				</label>

				<label class="checkbox-inline">
					<input type="checkbox" value="student" {if in_array("student",$usrlevel)}checked="checked"{/if} name="chk_userlevel[]">
					student
				</label>

				<label class="checkbox-inline">
					<input type="checkbox" value="staff" {if in_array("staff",$usrlevel)}checked="checked"{/if} name="chk_userlevel[]">
					staff
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" value="employee" {if in_array("employee",$usrlevel)}checked="checked"{/if} name="chk_userlevel[]">
					employee
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" value="member" {if in_array("member",$usrlevel)}checked="checked"{/if} name="chk_userlevel[]">
					member
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" value="affiliate" {if in_array("affiliate",$usrlevel)}checked="checked"{/if} name="chk_userlevel[]">
					affiliate
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" value="alum" {if in_array("alum",$usrlevel)}checked="checked"{/if} name="chk_userlevel[]">
					alum
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" value="library-walk-in" {if in_array("library-walk-in",$usrlevel)}checked="checked"{/if} name="chk_userlevel[]">
					library-walk-in
				</label>
			</div>

		</div>


	{/if}

	<div class="form-group">
		<div class="col-sm-8 col-sm-offset-2">
			<input type="submit" class="btn btn-primary" name="update_config" id="update_config" value="{lang('cas_update_config')}">
		</div>
	</div>
</form>
