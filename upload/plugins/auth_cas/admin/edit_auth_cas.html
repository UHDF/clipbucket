<h2>Configuration</h2>
	
<form class="form-horizontal" role="form" method="post">
	<div class="form-group">
		<label for="version" class="col-sm-2 control-label">Version CAS</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="version" id="version" value="{$version}" placeholder="Ex:3">
		</div>
	</div>
	
	<div class="form-group">
		<label for="version" class="col-sm-2 control-label">URL CAS</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="url" id="url" value="{$url}" placeholder="Ex : https://cas.domain.com/">
		</div>
	</div>
	<div class="form-group">
		<label for="version" class="col-sm-2 control-label">Port CAS</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="port" id="port" value="{$port}" placeholder="Ex : 443">
		</div>
	</div>
	<div class="form-group">
		<label for="version" class="col-sm-2 control-label">URL validation CAS</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="url_validation" id="url_validation" value="{$url_validation}" placeholder="Ex : p3/serviceValidate">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<input type="submit" class="btn btn-primary" name="update_config" id="update_config" value="update_config">
		</div>
	</div>
</form>
