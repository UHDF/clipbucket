{include file="$rredir_css"}

<h2>
	{$rrTitle}
	<small><a href="{$rredir_managepage}" class="btn btn-default btn-xs">{lang('rredir_backTo')}</a></small>
</h2>

<div class="well">
    <form name="create_rredir" id="formRredirCreate" action="{$rredir_actionpage}" method="post" class="form-horizontal">
        <div class="form-group">
			<div class="alert alert-danger{if $rredir_error}">{$rredir_error}{else} none">{/if}</div>
            <label class="col-sm-3 control-label" for="gid">{lang('rredir_userGrp')}</label>
            <div class="col-sm-7">
                <select name="gid" class="form-control">
					{foreach $rredir_ugrps as $ulvl}	<option value="{$ulvl.user_level_id}"{if $rredir_ugid eq $ulvl.user_level_id} selected{/if}>{$ulvl.user_level_name}</option>{/foreach}
				</select>
            </div>
        </div>
        <div class="form-group none">
            <label class="col-sm-3 control-label" for="pagefrom">{lang('rredir_pagefrom')}</label>
            <div class="col-sm-7">
                <input type="text" name="pagefrom" id="pagefrom" value="/admin_area/index.php" class="form-control" />
            </div>
        </div>
		<div class="form-group">
            <label class="col-sm-3 control-label" for="redirectto">{lang('rredir_redirectto')}</label>
            <div class="col-sm-7">
                <input type="text" name="redirectto" id="redirectto" class="form-control"{if $rredir_to} value="{$rredir_to}"{/if} />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 text-right">
                <button type="submit" class="btn btn-xs btn-primary">Valider</button>
            </div>
        </div>
        <input type="hidden" name="action" value="{$rrAction}" />
		{if $rredir_id}<input type="hidden" name="id" value="{$rredir_id}" />{/if}
    </form>
</div>
