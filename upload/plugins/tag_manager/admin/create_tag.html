{include file="$tagm_css"}

<h2>
	{lang('tagm_title')}
	<small><a href="{$tagm_managepage}" class="btn btn-default btn-xs">{lang('tagm_backTo')}</a></small>
</h2>

<div class="well">
    <div id="loading-spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
        <p>Chargement en cours...</p>
    </div>
    
    <form name="create_tag" id="formTagCreate" action="{$tagm_actionpage}" method="post" class="form-horizontal none">
        <div class="form-group">
            <div class="alert alert-danger none"></div>
            <div class="col-sm-10 small-warning">{lang('tagm_warningComma')}</div>
            <label class="col-sm-3 control-label" for="tag">Tag</label>
            <div class="col-sm-7">
                <input type="text" id="tag" name="tag" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="alert alert-danger none">{lang('tagm_missingVideo')}</div>
            <label class="col-sm-3 control-label" for="videos">{lang('tagm_videos')}</label>
            <div class="col-sm-7">
                <input type="hidden" name="video" id="video" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 text-right">
                <button type="submit" class="btn btn-xs btn-primary">Valider</button>
            </div>
        </div>
        <input type="hidden" name="action" value="create" />
    </form>
</div>

<script src="{$tagm_admin}/magicsuggest-min.js"></script>
{include file="$tagm_js"}
