<!-- Modal complete draft file -->
<div class="modal fade" id="getDraft" tabindex="-1" role="dialog" aria-labelledby="getDraftLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">{lang code="mksub_title"} : {lang code="mksub_draft"}</h4>
			</div>

			<div class="modal-body">
				<form method="POST">
					<textarea name="txtGetDraft" id="txtGetDraft" rows="30" cols="65"></textarea>
				</form>
				<div class="row">
					<div class="col-md-3">
						<div id="nbCar"></div>
					</div>
					<div class="col-md-3">
						<div id="nbWord"></div>
					</div>
				</div>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">{lang code="mksub_close"}</button>
			</div>
		</div>
	</div>
</div>
