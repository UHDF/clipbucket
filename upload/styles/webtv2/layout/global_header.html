		{include_header file='global_header'}
		
		{literal}<script>
		  $(function(){$('.shadow').fadeOut();});
		  var scrollswitch = true;
		  $(window).scroll(function(){
		    if ($(this).scrollTop()> 100){
		      if(scrollswitch){
		        $('.shadow').fadeIn();
		        scrollswitch = false;
		        $('#header').animate({top:"-40px"},500);
		      }
		    }
		    else{
		      if(!scrollswitch){
		        $('.shadow').fadeOut();
		        scrollswitch = true;
		        $('#header').animate({top:"0px"},500);
		      }
		    }
		  });
		</script>{/literal}
